name: Execute Plugin tests with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx1024m

jobs:
  test:
    name: Run Unit Tests (with retry on cache failure)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Cache Gradle wrapper & caches
        uses: actions/cache@v4
        id: gradle-cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
            ~/.gradle/daemon/
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties','**/*.gradle*','**/build.gradle*') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Print Java & Gradle versions
        run: |
          java -version
          ./gradlew -version

      - name: Run Tests (first attempt)
        id: first-attempt
        run: ./gradlew clean test --no-daemon --stacktrace
        continue-on-error: true

      - name: Retry: Clear potential corrupted cache and rebuild (only if first attempt failed)
        if: ${{ failure() }}
        run: |
          echo "First attempt failed â€” clearing possible corrupted Gradle cache and retrying..."
          ./gradlew --stop || true
          # remove possible corrupted cached jars (adjust pattern if needed)
          rm -f ~/.gradle/caches/jars-*/**/jackson-core-2.*.jar || true
          # fallback to remove all caches if necessary (commented by default)
          # rm -rf ~/.gradle/caches/
          ./gradlew clean test --refresh-dependencies --no-daemon --stacktrace

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/test/TEST-*.xml
            **/build/test-results/**/*.xml

      - name: Publish JUnit report to Actions (visual)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests
          path: |
            **/build/test-results/test/TEST-*.xml
          reporter: junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin artifact (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-distributions
          path: build/distributions/*.zip
